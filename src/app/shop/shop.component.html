<section class="row">
  <div class="col-2">
    <app-shop-filter [category]="category"></app-shop-filter>
  </div>
  <div class="col">
    <section class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <app-product-card [product]="p"></app-product-card>
        </div>
      </ng-container>
    </section>
  </div>
</section>
